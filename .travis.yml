language: android
jdk: oraclejdk8

# sudo : false

env:
  global:
   - ANDROID_API_LEVEL=28
   - EMULATOR_API_LEVEL=22
   - ANDROID_BUILD_TOOLS_VERSION=27.0.3
   - ANDROID_ABI=armeabi-v7a

android:
  components:
    # - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$EMULATOR_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

before_install:
  - yes | sdkmanager "platforms;android-27"

before_script:
  - chmod +x gradlew
  - ./gradlew build assembleAndroidTest
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - ./gradlew connectedCheck
  - ./gradlew test
  ./gradlew sonarqube \
   -Dsonar.projectKey=tonux_MyNews \
   -Dsonar.organization=tonux-github \
   -Dsonar.host.url=https://sonarcloud.io \
   -Dsonar.login=de2e3a073fbf79c31bb9cd1a24a270bb5626ced7

after_success:
  - bash <(curl -s https://codecov.io/bash)
